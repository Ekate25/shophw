<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="headersheet">
      <div class="header-left">
        <img src="OpROPHYqWmrMDBFMZtKF1.svg" class="logo" />
        <div class="shop">Магазин</div>
      </div>
      <div class="header-right">
        <a href="index2.html" class="help">Помощь</a>
        <a href="" class="about-us">О нас</a>
        <a href="" class="checkin">Зарегистрироваться</a>
        <div class="box-counter">
          <img src="Vector.svg" class="cart" />
          <div class="counter-buy"><span class="number-counter"></span></div>
        </div>
      </div>
    </div>
    <div class="headersheet2">
      <span class="sales">В течение всего месяца скидка на все товары 50%</span>
      <a href="index-buy.html" class="buy">Начать покупки</a>
    </div>
    <div class="line-book-1">
      <div class="book-box">
        <img src="HarryPotter.jpg" class="book" />
        <div class="book-title">Гарри Поттер и философский камень</div>
        <button class="add-to-cart" onclick="onClick()">В корзину</button>
      </div>
      <div class="book-box">
        <img src="Ove.jpg" class="book" />
        <div class="book-title">Вторая жизнь Уве</div>
        <button class="add-to-cart" onclick="onClick()">В корзину</button>
      </div>
    </div>
    <div class="line-book-2">
      <div class="book-box">
        <img src="FlowersForAlgernon.jpg" class="book" />
        <div class="book-title">Цветы для Элджернона</div>
        <button class="add-to-cart" onclick="onClick()">В корзину</button>
      </div>
      <div class="book-box">
        <img src="PrideAndPrejudice.jpg" class="book" />
        <div class="book-title">Гордость и предупреждение</div>
        <button class="add-to-cart" onclick="onClick()">В корзину</button>
      </div>
    </div>
  </body>
  <script>
    const circle = document.querySelector(".counter-buy");
    const push = document.querySelector(".add-to-cart");
    const number = document.querySelector(".number-counter");
    let counter = 0;
    function onClick() {
      counter = counter + 1;
      number.textContent = counter;
      circle.style.display = "block";
    }
  </script>
</html>
