<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      media="only screen and (color)"
      href="modern-styles.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="headersheet">
      <div class="header-left">
        <img src="/image/logo.svg" class="logo" />
        <div class="shop">Магазин</div>
      </div>
      <div class="header-right">
        <a href="index2.html" class="help media-header">Помощь</a>
        <a href="" class="about-us media-header">О нас</a>
        <a href="" class="checkin media-header">Зарегистрироваться</a>
        <div class="box-counter">
          <img src="/image/Vector.svg" class="cart" />
          <div class="counter-buy"><span class="number-counter"></span></div>
        </div>
      </div>
    </div>
    <div class="headersheet2">
      <span class="sales">В течение всего месяца скидка на все товары 50%</span>
      <a href="index-buy.html" class="buy">Начать покупки</a>
    </div>
    <div class="line-book-1 media-book">
      <div class="book-box">
        <img
          src="/image/HarryPotter.jpg"
          class="book"
          alt="Гарри Поттер и философский камень"
        />
        <div class="book-title">Гарри Поттер и философский камень</div>
        <button class="add-to-cart" onclick="onClick()">В корзину</button>
      </div>
      <div class="book-box">
        <img src="/image/Ove.jpg" class="book" alt="Вторая жизнь Уве" />
        <div class="book-title">Вторая жизнь Уве</div>
        <button class="add-to-cart" onclick="onClick()">В корзину</button>
      </div>
    </div>
    <div class="line-book-2 media-book">
      <div class="book-box">
        <img
          src="/image/FlowersForAlgernon.jpg"
          class="book"
          alt="Цветы для Элджернона"
        />
        <div class="book-title">Цветы для Элджернона</div>
        <button class="add-to-cart" onclick="onClick()">В корзину</button>
      </div>
      <div class="book-box">
        <img
          src="/image/PrideAndPrejudice.jpg"
          class="book"
          alt="Гордость и предубеждение"
        />
        <div class="book-title">Гордость и предубеждение</div>
        <button class="add-to-cart" onclick="onClick()">В корзину</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
